<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
    <script type="text/javascript">
      function capslock(e){
        var keyCode = 0;
        var shiftKey = false;
        keyCode = e.keyCode;
        shiftKey = e.shiftKey;
        if(((keyCode >= 65 && keyCode <= 90)&& !shiftKey)||(keyCode >= 97 && keyCode <= 122)&& shiftKey) {
          alert("Caps Lock이 켜져 있습니다");
          return;
        }
      }
    </script>
  </head>
  <body>
    <fieldset>
      <center>
        <h1><a href="home.html"><img src="./enter.png"></a></h1>
      </center>
      <div class="main">
        <input id="id" type="text" placeholder="아이디를 입력하세요">
        <input id="pass" type="password" placeholder="비밀번호를 입력하세요" onkeypress="capslock(this);">
        <button type="submit" name="button">로그인</button>
        <hr>
        <div class="find">
          <ul>
            <li>find the <a href="">ID</a></li>
            <li>| <a href="">Password</a></li>
            <li> | <a href="signup.html">Sign Up</a></li>
          </ul>
        </div>
      </div>
    </fieldset>
  </body>
</html>
